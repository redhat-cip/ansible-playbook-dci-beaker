  fqdn: "{{ ansible_nodename }}"
  listen_address: "{{ beaker_base_ip }}"
  dhcp_start: 192.168.1.50
  dhcp_end: 192.168.1.60
  dhcp_netmask: 255.255.255.0
  router: 192.168.1.1
