beaker_db:
  name: beaker
  user: beaker
  password: "{{ lookup('password', 'credentials/mysqlpassword/beaker length=15') }}"
  root_pass: "{{ lookup('password', 'credentials/mysqlpassword/root length=21') }}"

beaker_base_ip: "{{ ansible_default_ipv4.address }}"
